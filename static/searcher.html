<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>AOTY</title>

        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/search.css">
        <link rel="icon" type="image/x-icon" href="img/logo.png">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        
        <script src="https://kit.fontawesome.com/caa721b4af.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="navbar">
            <div class="left">
                <a href="/">Aoty</a>
            </div>

            <div class="right">
                <div class=".rright">
                    <a href="/about" class="button">ABOUT</a>
                    <a href="/price" class="button">PRICE</a>
                    <a href="/dehash" class="button">DEHASH</a>
                    <a href="/old" class="button">HISTORY</a>
                    <a href="/databases" class="button">DATABASES</a>
                    <a href="/searcher" class="button">SEARCHER</a>
                </div>
                <a id="login" href="/login" class="button">LOGIN</a>
            </div>
        </div>

        <div id="text" class="container">
            <span class="animated-text"></span>
        </div>

        <div id="formdiv" class="search nosearch">
            <form id="form" class="form">
                <input type="text" name="search" id="search" placeholder="Pseudo / IP / mail / UUID">
                <div class="buttons">
                    <button type="submit" id="searchButton">SEARCH</button>
                </div>
            </form>
        </div>

        <div id="res" class="hidden">
            <div class="result">
                <table>
                    <tbody id="tbody-result">
                        <tr>
                            <td>Pseudo</td>
                            <td>Passwords</td>
                            <td>Email</td>
                            <td>Uuid</td>
                            <td>Ip</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="notifications">
        </div>
        <div class="background"></div>
        <script src="js/animation.js"></script>
        <script src="js/index.js"></script>
        <script src="js/profil.js"></script>
    </body>
</html>
